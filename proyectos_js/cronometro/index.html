<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
    <div class="min-h-screen flex flex-col justify-center items-center">
        <div class="" id="cronometro_container">
            <div class="h-[350px] w-[350px] border-solid border-[5px] border-red-600 flex justify-center items-center rounded-full text-[50px] select-none bg-black text-white" id="cronometer">
                <span id="hours">00</span>
                <span id="points1">:</span>
                <span id="minutes">00</span>
                <span id="points2">:</span>
                <span id="seconds">00</span>
                <span id="points3">:</span>
                <span id="miliseconds">000</span>
            </div>
        </div>
        <div class="w-screen flex items-center justify-center space-x-2 mt-7" id="options">
            <button class="bg-green-600 px-4 py-2 rounded-lg text-[20px] font-bold font-serif hover:bg-green-400 select-none" id="start">Iniciar</button>
            <button class="bg-red-600 px-4 py-2 rounded-lg text-[20px] font-bold font-serif hover:bg-red-400 select-none" id="Stop">Parar</button>
            <button class="bg-indigo-600 px-4 py-2 rounded-lg text-[20px] font-bold font-serif hover:bg-indigo-400 select-none" id="lap">Vuelta</button>
            <button class="bg-orange-600 px-4 py-2 rounded-lg text-[20px] font-bold font-serif hover:bg-orange-400 select-none" class="" id="reset">Resetear</button>
        </div>
        <div class="" id="score"></div>
    </div>
    <script src="cronometro.js"></script>
</body>
</html>
